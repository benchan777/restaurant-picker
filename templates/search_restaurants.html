{% extends 'base.html' %}
{% block content %}

<main>
    <h1>Search Restaurants</h1>

    <form method = 'POST'>
        <fieldset>
            <legend>Please enter restaurant info:</legend>

            <label>
                Type of food:
                <input type="text" name="food_type">
            </label>
            <input type="submit" class="submit" value="Search using my location!">

            <p>Or enter your location manually here</p>

            <label>
                Location:
                <input type="text" name="location">
            </label>

            <input type="submit" class="submit" value="Submit!">
        </fieldset>
    </form>
</main>

{% endblock content %}
